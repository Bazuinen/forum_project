

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'forum/style.css' %}">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="/" class="auth-btn">Terug naar Forum</a>
        </div>
        <div class="header-right">
            <a href="{% url 'login' %}" class="auth-btn">Login</a>
        </div>
    </header>

    <main>
        <h1>Registreer een Account</h1>

        <!-- Toon eventuele foutmeldingen -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Formulier voor registratie -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="auth-btn">Registreer</button>
        </form>
    </main>
</body>
</html>
